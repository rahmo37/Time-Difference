<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Countdown Timer with Accurate Analog Clock</title>
    <!-- Google Fonts for a refined look -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        font-family: "Poppins", sans-serif;
      }
      /* Dark gradient background for elegance */
      body {
        background: linear-gradient(135deg, #1f1c2c, #928dab);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #fff;
        padding: 20px;
      }
      /* Analog Clock Container */
      .clock {
        width: 200px;
        height: 200px;
        border: 8px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        position: relative;
        background: rgba(255, 255, 255, 0.1);
        margin-bottom: 30px;
      }
      .clock-face {
        width: 100%;
        height: 100%;
        position: relative;
      }
      /* Clock Numbers */
      .number {
        position: absolute;
        width: 30px;
        height: 30px;
        text-align: center;
        line-height: 30px;
        font-size: 1rem;
        color: #fff;
        font-weight: 600;
        transform: translate(-50%, -50%);
      }
      /* Position numbers around a 200x200 clock */
      .number12 {
        top: 12%;
        left: 50%;
      }
      .number1 {
        top: 18%;
        left: 70%;
      }
      .number2 {
        top: 32%;
        left: 82%;
      }
      .number3 {
        top: 50%;
        left: 88%;
      }
      .number4 {
        top: 68%;
        left: 82%;
      }
      .number5 {
        top: 82%;
        left: 70%;
      }
      .number6 {
        top: 88%;
        left: 50%;
      }
      .number7 {
        top: 82%;
        left: 30%;
      }
      .number8 {
        top: 68%;
        left: 18%;
      }
      .number9 {
        top: 50%;
        left: 12%;
      }
      .number10 {
        top: 32%;
        left: 18%;
      }
      .number11 {
        top: 18%;
        left: 30%;
      }
      /* Clock Hands */
      .hand {
        position: absolute;
        top: 50%;
        left: 50%;
        transform-origin: 0% 50%;
        background: #fff;
        border-radius: 2px;
      }
      .hour-hand {
        width: 30%;
        height: 6px;
        margin-left: -2px;
        background: #ffffff50;
      }
      .min-hand {
        width: 40%;
        height: 4px;
        margin-left: -2px;
        background: #ffffffac;
      }
      .second-hand {
        width: 45%;
        height: 2px;
        background: #ff5a5a;
        margin-left: -1px;
      }
      /* Container for the countdown card */
      .container {
        width: 100%;
        max-width: 500px;
      }
      /* Glassmorphism card style */
      .card {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 2rem;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      /* Header styling */
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #e0e0e0;
      }
      /* Form and input styling */
      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #ccc;
      }
      input[type="datetime-local"] {
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 10px;
        margin-bottom: 1.25rem;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        font-size: 1rem;
      }
      input[type="datetime-local"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
      }
      /* Button styling with gradient */
      button {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        font-weight: 600;
        color: #fff;
        background: linear-gradient(135deg, #aa5bff, #689efa);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }
      button:hover {
        transform: scale(1.03);
      }
      /* Countdown result text */
      #result {
        margin-top: 1.5rem;
        font-size: 1.5rem;
        font-weight: 500;
        min-height: 2em;
        color: #ffaba4;
      }
      .error {
        color: #ff6f61;
        font-weight: bold;
      }
      /* Target time display styling */
      .time-display {
        margin-top: 1.5rem;
        padding: 0.75rem;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 500;
      }
      #now {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Analog Clock with Numbers -->
    <p id="now">Now</p>
    <div class="clock">
      <div class="clock-face">
        <div class="number number12">12</div>
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <div class="container">
      <div class="card">
        <h1>Countdown Timer</h1>
        <form id="timerForm">
          <label for="datetime">Select Future Date &amp; Time:</label>
          <input type="datetime-local" id="datetime" required />
          <button type="submit">Start Countdown</button>
        </form>
        <!-- Countdown Result Display -->
        <div id="result"></div>
        <!-- Target Time Display -->
        <div id="targetTime" class="time-display" style="display: none"></div>
      </div>
    </div>

    <script>
      // Analog Clock functionality with correct orientation:
      // For each hand, we calculate the angle and subtract 90Â° so that 12 is at the top.
      const secondHand = document.querySelector(".second-hand");
      const minHand = document.querySelector(".min-hand");
      const hourHand = document.querySelector(".hour-hand");

      function setClock() {
        const now = new Date();
        const seconds = now.getSeconds();
        const secondsDegrees = (seconds / 60) * 360 - 90;
        const minutes = now.getMinutes();
        const minutesDegrees = (minutes / 60) * 360 + (seconds / 60) * 6 - 90;
        const hours = now.getHours();
        const hoursDegrees =
          ((hours % 12) / 12) * 360 + (minutes / 60) * 30 - 90;
        secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
        minHand.style.transform = `rotate(${minutesDegrees}deg)`;
        hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
      }
      setClock();
      setInterval(setClock, 1000);

      // Countdown Timer functionality
      const timerForm = document.getElementById("timerForm");
      const resultDiv = document.getElementById("result");
      const targetTimeDiv = document.getElementById("targetTime");
      let countdownInterval;

      timerForm.addEventListener("submit", function (event) {
        event.preventDefault();
        clearInterval(countdownInterval);

        const inputDateTime = document.getElementById("datetime").value;
        if (!inputDateTime) return;
        const targetTime = new Date(inputDateTime);

        if (targetTime <= new Date()) {
          resultDiv.innerHTML =
            '<span class="error">Please choose a future date and time!</span>';
          targetTimeDiv.style.display = "none";
          return;
        }

        targetTimeDiv.style.display = "block";
        targetTimeDiv.textContent =
          "Countdown ends on: " + targetTime.toLocaleString();

        countdownInterval = setInterval(() => {
          const now = new Date();
          let timeDiff = targetTime - now;

          if (timeDiff <= 0) {
            clearInterval(countdownInterval);
            resultDiv.innerHTML =
              "Time is up! Congratulations on reaching your goal!";
            return;
          }

          const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
          timeDiff %= 1000 * 60 * 60 * 24;
          const hours = Math.floor(timeDiff / (1000 * 60 * 60));
          timeDiff %= 1000 * 60 * 60;
          const minutes = Math.floor(timeDiff / (1000 * 60));
          timeDiff %= 1000 * 60;
          const seconds = Math.floor(timeDiff / 1000);

          let timeLeft = "";
          if (days > 0) timeLeft += days + (days === 1 ? " day " : " days ");
          if (hours > 0)
            timeLeft += hours + (hours === 1 ? " hour " : " hours ");
          if (minutes > 0)
            timeLeft += minutes + (minutes === 1 ? " min " : " mins ");
          if (seconds >= 0)
            timeLeft += seconds + (seconds === 1 ? " sec" : " secs");

          resultDiv.textContent = timeLeft.trim() + " left";
        }, 1000);
      });
    </script>
  </body>
</html>
